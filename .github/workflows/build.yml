name: BUILD

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 18 * * *'

jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ./dist
          key: ${{format('dist-{0}', github.run_number)}}
          restore-keys: dist-
      - uses: ./build-aur-action
        with:
          repo-name: |
            jxplorer
            yay-bin
            postman-bin
            clash-for-windows-bin
            gnome-shell-extension-clipboard-indicator
            gnome-shell-extension-dash-to-dock
            gnome-shell-extension-vitals
            intellij-idea-ultimate-edition
            intellij-idea-ultimate-edition-jre
            mcmojave-circle-icon-theme-git
            mojave-gtk-theme-git
            onlyoffice-bin
            com.qq.weixin.deepin
            com.qq.weixin.work.deepin-x11
      - uses: bxb100/action-upload-webdav@v1
        with:
          webdav_address: ${{secrets.ADDRESS}}
          webdav_username: ${{secrets.USERNAME}}
          webdav_password: ${{secrets.PASSWORD}}
          webdav_upload_path: "/ArchRepo"
          files: ./dist/**
